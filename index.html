<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Roboto-Regular.ttf" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="grid">
          <div class="row">
            <div class="col-6 text">
              <h1 class="header">Stay updated!</h1>
              <p class="subheader">
                Join 60,000+ product managers receiving monthly <br />updates
                on:
              </p>
              <ul>
                <li>
                  <img
                    src="assets/images/icon-list.svg"
                    alt=""
                    class="icon"
                  />Product discovery and building what matters
                </li>
                <li>
                  <img
                    src="assets/images/icon-list.svg"
                    alt=""
                    class="icon"
                  />Measuring to ensure updates are a success
                </li>
                <li>
                  <img
                    src="assets/images/icon-list.svg"
                    alt=""
                    class="icon"
                  />And much more!
                </li>
              </ul>
              <div class="email">
                <p class="email-header">Email address</p>
                <form id="form">
                  <div class="form-group">
                    <label for="email">
                      <input
                        type="email"
                        placeholder="email@company.com"
                        class="form-control"
                        id="email"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="button"
                        onclick="showAlert()"
                      >
                        Subscribe to monthly newsletter
                      </button></label
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="col-6">
              <img
                src="assets/images/illustration-sign-up-desktop.svg"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!--
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message
-->
    <!-- Success message end -->

    </div>-->
  </body>
  <script src="src/script.js"></script>
</html>
